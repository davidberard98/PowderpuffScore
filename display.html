<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="display.css" />
    <script type="text/javascript">
      var jrs=0;
      var srs=0;
      var refresh=0;
      function reloading()
      {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET", "storage.php?action=jrs", false);
        xmlhttp.send();
        document.getElementById("jrs").innerHTML=xmlhttp.responseText;
        xmlhttp.open("GET", "storage.php?action=srs", false);
        xmlhttp.send();
        document.getElementById("srs").innerHTML=xmlhttp.responseText;
        xmlhttp.open("GET", "storage.php?action=refresh", false);
        xmlhttp.send();
        refresh=parseInt(xmlhttp.responseText);

        setTimeout(function(){ reloading(); }, 250+refresh)
      }
    
    </script>
    <title>PowderPuff Score</title>
  </head>
  <body onload="reloading()">
    <div class="cont">
      <div class="title">
        Powderpuff Score
      </div>
      <div class="main">
        <div class="sub">
          <span style="font-size:1.2em;font-weight:900;text-align:center;color:#CCCCFF;display:block;width:100%;">JUNIORS</span> <br />
          Score:<span id="jrs">0</span>
        </div>
        <div class="mid"> </div>
        <div class="sub">
          <span style="font-size:1.2em;font-weight:900;text-align:center;color:#CCCCCC;display:block;width:100%;">SENIORS</span> <br />
          Score:<span id="srs">0</span>
        </div>
      </div>
    </div>
  </body>
</html>
